<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
        // Code One
        // It won't work because the element with el id isn't inislized yet
        document.getElementById("el").style.color = "red";
    </script>
    <script>
        // Code Two
        // It works because the style is onload
        window.onload = function () {
            document.getElementById("el").style.color = "red";
        };
    </script>
</head>

<body>
    <h1 id="el">Page Title</h1>
    <script>
        // Code Three
        //   It works because the script is after the inislizing of the element
        document.getElementById("el").style.color = "red";
    </script>
    <script src="main.js"></script>
    <script>
        console.log("Iam In Console");
        document.write("Iam In Page");
    </script>
</body>

</html>
