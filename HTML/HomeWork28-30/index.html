<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <form action="" method="post">

            <div>
                <input type="text" autofocus placeholder="Username">
            </div>
            <br>
            <div>
                <input type="email" placeholder="Email">
            </div>
            <br>
            <div>
                <input type="text" placeholder="Token">
            </div>

            <br>

            <div>
                <p><b>Skills:</b></p>
                <input type="checkbox" name="Planning" id="pln" value="Planning" checked>
                <label for="pln">Planning</label>
                <br>
                <input type="checkbox" name="Analysis" id="ans" value="Analysis">
                <label for="ans">Analysis</label>
                <br>
                <input type="checkbox" name="Advanced Search" id="ads" value="Advanced Search">
                <label for="ads">Advanced Search</label>
                <br>
                <input type="checkbox" name="Logical Thinking" id="loth" value="Logical Thinking">
                <label for="loth">Logical Thinking</label>
                <br>
                <input type="checkbox" name="Problem Solving" id="Prsolv" value="Problem Solving">
                <label for="Prsolv">Problem Solving</label>
            </div>

            <br> 

            <div>
                <p><b>Job:</b></p>
                <input type="checkbox" name="Project" id="Project" value="Project" checked>
                <label for="Project">Project</label>
                <br>
                <input type="checkbox" name="Business Analysis" id="bans" value="Business Analysis">
                <label for="bans">Business Analysis</label>
                <br>
                <input type="checkbox" name="Back-End Developer" id="bendev" value="Back-End Developer">
                <label for="bendev">Back-End Developer</label>
                <br>
                <input type="checkbox" name="Front-End Developer" id="fendev" value="Front-End Developer">
                <label for="fendev">Front-End Developer</label>
                <br>
                <input type="checkbox" name="Scrum Master" id="scrm" value="Scrum Master">
                <label for="scrm">Scrum Master</label>
            </div>

            <br>

            <div>
                <label for="Job">Choose Book</label>
                <select name="job" id="Job">
                    <optgroup label="PHP">
                        <option value="1">v5.0</option>
                        <option value="2">v7.0</option>
                        <option value="3">v8.0</option>
                    </optgroup>
                    <optgroup label="Python">
                        <option value="4">v2.0</option>
                        <option value="5">v3.0</option>
                        <option value="6">v3.9</option>
                    </optgroup>
                </select>
            </div>

            <hr>
            
            <div>
                <textarea name="" cols="40" rows="10" placeholder="Write Here Why You To Leanr Programming"></textarea>
            </div>
            <div>
                <input type="submit" value="Send">
                <input type="reset" value="Empty">
            </div>

        </form>
    </div>

</body>

</html>
