<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="first">First</div>
    <div style="margin: 300px 0;">Second</div>
    <div style="margin: 300px 0;">Third</div>
    <div style="margin: 300px 0;">Fourth</div>
    <div style="margin: 300px 0;">Fifth</div>
    <div style="margin: 300px 0;">Sixth</div>
    <button class="Scroll-up">UP</button>

</body>
<style>
    .Scroll-up {
        position: fixed;
        right: 25px;
        bottom: 50px;
        padding: 5px;
        border-radius: 4px;
        color: white;
        background-color: black;
        text-decoration: none;
    }
</style>
<script>
    let scrollBtn = document.querySelector(".Scroll-up");
    scrollBtn.onclick = function () {
        window.scrollTo({
            top: 0,
            behavior: "smooth",
        })
    }
</script>

</html>
